          <script>

            let navLinks = document.getElementById('navLinks');

            function showMenu(){
                navLinks.style.right = "0";
            }

            function hideMenu(){
                navLinks.style.right = "-200px";
            }

            const reviewWrap = document.getElementById("reviewWrap");
            const leftArrow = document.querySelector(".left-arrow-wrap .arrow");
            const rightArrow = document.querySelector(".right-arrow-wrap .arrow");
            const imgBox = document.getElementById("imgBox");
            const name = document.getElementById("name");
            const grade = document.getElementById("grade");
            const description = document.getElementById("description");
            const rating = document.getElementById("rating")
        
            let people = [{
                photo: 'url("https://thumbs.dreamstime.com/b/teen-student-girl-15489916.jpg")',
                name: "Grace Angelica",
                grade: "College Student",
                description: "As a former student of Clemson University, I can say with confidence that it was an incredible experience. The campus is absolutely beautiful, with stunning architecture and sprawling gardens that make for a peaceful and serene environment to study in. The professors were all experts in their fields and incredibly knowledgeable. They pushed us to think critically and creatively, challenging us to go beyond the textbook and truly understand the material. The classes were engaging and interactive, with lots of opportunities for discussion and collaboration.",
                rating: 3
              },
              {
                photo: "url('https://www.datocms-assets.com/55010/1631448986-1609827492810345-modelo.jpg?auto=format&fit=max&w=1200')",
                name: "Jessica Bwashtingston",
                grade: "College Student",
                description: "Now, 60+ years after a Clemson BSME, I am astoundingly grateful for a rounded undergraduate engineering education that led to 1) a succession of rewarding employments, and through those, 2) development of cultural appreciation and of language capability in Malaysian/Indonesian - employment experiences in human relations and communication that made me a more effective and versatile engineer. ",
                rating: 4
              },
              {
                photo: "url('https://thumbs.dreamstime.com/b/student-teen-boy-bag-happy-cap-books-backpack-isolated-white-background-smiling-successful-child-winner-raised-155839615.jpg')",
                name: "Dylan Smith",
                grade: "College Student",
                description: "Clemson has developed a reputation as one of the country's great institutions of higher education, consistently ranking in the top 10 national universities. In addition to outstanding academics, Clemson is known for its great return on investment and entrepreneurial student body",
                rating: 2
              },
              {
                photo: "url('https://img.freepik.com/free-photo/young-bearded-man-with-striped-shirt_273609-5677.jpg?w=2000')",
                name: "Alex Ernest",
                grade: "College Student",
                description: "The education teachers are providing here is mailing student job-ready. Students works on various projects and assignment which gives real world experience. The curriculum is updated with all the recent and old developments of industries.",
                rating: 5

              }
            ];
        
            // set the first person
            imgBox.style.backgroundImage = people[0].photo;
            name.innerText = people[0].name;
            grade.innerText = people[0].grade;
            description.innerText = people[0].description;
            let currentPerson = 0;
        
            //Select the side where you want to slide
            function slide(side, personNumber) {
              let reviewWrapWidth = reviewWrap.offsetWidth + "px";
              let descriptionHeight = description.offsetHeight + "px";
              //(+ or -)
              let side1symbol = side === "left" ? "" : "-";
              let side2symbol = side === "left" ? "-" : "";
        
              setTimeout(() => {
                imgBox.style.backgroundImage = people[personNumber].photo;
              }, 0);
              setTimeout(() => {
                description.style.height = descriptionHeight;
              }, 100);
              setTimeout(() => {
                name.innerText = people[personNumber].name;
              }, 200);
              setTimeout(() => {
                grade.innerText = people[personNumber].grade;
              }, 300);
              setTimeout(() => {
                description.innerText = people[personNumber].description;
              }, 400);
              setTimeout(() => {
                
                const elements = rating.children;
                const personRating = people[personNumber].rating;

                for(let i = 1; i < 11; i++){
                    
                    elements.item(i).style.display = "none";
                    
                }
                
                  for(let i = 1; i < personRating + 1; i++){
                    
                    elements.item(i).style.display = "block";
                    
                  }

                  const deletedRating = (11 - personRating);
                  for(let i = 7; i < deletedRating + 1; i++){
                    elements.item(i).style.display = "block";
                    
                  }
                  
              }, 500);
            }
        
            function setNextCardLeft() {
              if (currentPerson === 3) {
                currentPerson = 0;
                slide("left", currentPerson);
              } else {
                currentPerson++;
              }
        
              slide("left", currentPerson);
            }
        
            function setNextCardRight() {
              if (currentPerson === 0) {
                currentPerson = 3;
                slide("right", currentPerson);
              } else {
                currentPerson--;
              }
        
              slide("right", currentPerson);
            }
        
            leftArrow.addEventListener("click", setNextCardLeft);
            rightArrow.addEventListener("click", setNextCardRight);
          </script>
